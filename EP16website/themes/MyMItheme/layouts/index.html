{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>

<br>

<div class="content">
  {{ with .GetPage "/home" }}
  {{ .Content }}
  {{ end }}

</div>

<br>

<div class="content">
  {{ range ( .Paginate (where .Data.Pages "Type" "news")).Pages }}
    {{ .Render "summary"}}
  {{ end }}

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
